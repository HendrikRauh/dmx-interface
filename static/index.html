<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/static/style.css" />
        <script src="/static/script.js" defer></script>
    </head>
    <body>
        <h1>Konfiguration</h1>

        <form action="" method="post">
            <fieldset>
                <legend>Verbindung</legend>

                <select
                    name="ip-method"
                    id="input-ip-method"
                    title="IP-Methode"
                >
                    <option value="static">Statisch</option>
                    <option value="dhcp">DHCP</option>
                </select>

                <div data-field="input-ip-method" data-values="static">
                    <input
                        type="text"
                        name="ip"
                        id="input-ip"
                        placeholder="IP-Adresse/CIDR"
                    />
                </div>

                <select
                    name="connection"
                    id="input-connection"
                    title="Verbindung"
                >
                    <option value="wifi-sta">WiFi-Station</option>
                    <option value="wifi-ap">WiFi-AccessPoint</option>
                    <option value="ethernet">Ethernet</option>
                </select>

                <div data-field="input-connection" data-values="wifi-sta">
                    <input
                        type="text"
                        name="ssid"
                        id="input-ssid"
                        placeholder="SSID"
                    />
                </div>

                <div data-field="input-connection" data-values="wifi-ap">
                    <select
                        name="network"
                        id="input-network"
                        title="Netzwerk"
                    ></select>
                </div>

                <div
                    data-field="input-connection"
                    data-values="wifi-sta|wifi-ap"
                >
                    <input
                        type="password"
                        name="password"
                        id="input-password"
                        placeholder="Passwort"
                    />
                </div>
            </fieldset>

            <fieldset>
                <legend>Art-Net</legend>

                <input
                    type="number"
                    name="universe"
                    id="universe"
                    placeholder="Universe"
                />
            </fieldset>

            <button type="submit">Speichern</button>
        </form>
    </body>
</html>
